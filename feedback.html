<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback - Tuts</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>
        Food cook planner üçóüçñü•£
        <a
          href="index.html"
          style="
            color: #fff;
            border: 1px solid #fff;
            padding: 2px 10px;
            font-size: 10px;
            border: 1px solid #fff;
            border-radius: 3px;
          "
          class=""
          >Back</a
        >
      </h1>
    </header>
    <main>
      <h4>Feedback Form</h4>
      <div id="bind-data">
        
      </div>
      <form style="text-align: left" class="feedback-form-wrap" name="feedback">
        <div>
          <input type="text" placeholder="Enter your full name" name="fullname" required/>
        </div>
        
        <div>
          <div style="display: flex; flex-wrap: wrap">
            <div>
              <input type="radio" name="type" id="technical-support" required/>
              <label for="technical-support">Technical Support</label>
            </div>
            <div>
              <input type="radio" name="type" id="general-feedback" required/>
              <label for="general-feedback">General Feedback</label>
            </div>
            <div>
              <input type="radio" name="type" id="contribution"required />
              <label for="contribution">Contribution</label>
            </div>
          </div>
        </div>
        <div>
          <label for="">Skills</label>

          <label for="html"><input type="checkbox" name="skills" id="html" value="html"> HTML</label>
          <label for="css"><input type="checkbox" name="skills" id="css" value="css"> CSS</label>
          <label for="javascrtip"><input type="checkbox" name="skills" id="javascript" value="javascript"> JAVASCRIPT</label>
          
        </div>
        <div style="display: flex;justify-content: space-between;">
          <div style="width: 50%;">
            <input type="email" placeholder="enter email" name="email" required/>
          </div>
          <div style="width: 50%;">
            <select name="country" id="country">
              <option value="">--Select Country--</option>
              <option value="IND" selected>India</option>
              <option value="MAL">Malaysia</option>
              <option value="SRL">Srilanka</option>
              <option value="SGP">Singapore</option>
              <option value="THA">Thailand</option>
            </select>
          </div>
        </div>
     
        <div>
          <textarea
            name="description"
            placeholder="Enter your feedback breifly"
            cols="50"
            rows="5"
            required></textarea>
        </div>
        <div style="display: flex;">
          <input type="checkbox" name="terms" id="terms"/>
          <label for="terms">I accept the terms and condition</label>
        </div>
        <div>
          <button>Submit</button>
        </div>
        <div id="response">

        </div>
      </form>
     
    </main>
    <!-- <script src="js/main.js"></script> -->
    <script src="js/learning.js"></script>
  </body>
</html>
